<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>HumaApi - ECG</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=No">
		<meta name="apple-mobile-web-app-capable" content="YES">

		<link rel="apple-touch-icon" href="icon.png"/>
		<link href="css/layout.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div class="view default">
			<div class="head">
				<h1 class="title">Sports</h1>
				<span class="button default overview floatRight">Log</span>
			</div>
			<div class="body">
				<div class="line ecg">
					<div class="unit size1of3">
							<div class="container center">
								<div class="heartRate">00</div>
								<span class="time">00:00</span><br />
								<div><img src="img/iconHeart.png" class="connectionInfo disabled" /></div>
							</div>
					</div>
					<div class="unit lastUnit size2of3">
						<div class="container info">
							<canvas id="ecg"></canvas>
						</div>
					</div>
				</div>
				<h2 class="center">Tools</h2>
				<div class="container clear">
					<div class="line center">
						<div class="unit size1of2 center">
							<h2>Training</h2>
							<span class="button good start">Start</span>
						</div>
						<div class="unit lastUnit size1of2 center">
							<div class="mod">
								<h2>Detailed tracking</h2>
								<span class="button bad adv">Off</span>
							</div>
						</div>
					</div>
				</div>
				<div class="container cpr">
					<span class="button default">HumanApi by uxebu</span>
				</div>
			</div>
		</div>
		<div class="view overview displayNone">
			<div class="head">
				<h1 class="title">Log</h1>
				<span class="button home default">Back</span> <span class="button edit bad floatRight">Edit</span>
			</div>
			<div class="body list">

			</div>
		</div>
		<div class="view details displayNone">
			<div class="head">
				<h1 class="title">Details</h1>
				<span class="button overview default">Back</span>
			</div>
			<div class="body">
				<div class="container mapDetails">
					<h2 class="center">Info</h2>
					<p><label>Training date:</label> <span class="formValue trainingDate">&nbsp;</span></p>
					<p><label>Training length:</label> <span class="formValue trainingLength">&nbsp;</span></p>
					<p><label>Min. heart rate:</label> <span class="formValue trainingMin">&nbsp;</span></p>
					<p><label>Max. heart rate:</label> <span class="formValue trainingMax">&nbsp;</span></p>
					<p><label>Avg. heart rate:</label> <span class="formValue trainingAvg">&nbsp;</span></p>
				</div>
				<div class="container map">
					<h2 class="center">Route</h2>
					<div id="map"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4/dojo/dojo.xd.js"></script>
		<!--<script type="text/javascript" src="js/dojo/dojo.js"></script>-->

		<script type="text/javascript" src="js/bluetooth.js"></script>
		<script type="text/javascript" src="js/base.js"></script>
		<!--<script type="text/javascript" src="js/_mock.js"></script>-->

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	</body>
</html>
